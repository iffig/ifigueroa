<div class="card" (mouseout)="hideDetails()" (mouseenter)="showDetails()"  >
  <img class="card-img" [src]="item.imagePath" alt="Card image">

  <div class="card-img-overlay" [hidden]=show>
    <div id='center-content'>
      <h2 class="card-title">{{item.name}}</h2>
    </div>
  </div>

  <div class="card-img-overlay detail-overlay" [hidden]=!show >
    <div id='center-content'>
      <h2 class="card-title">{{item.name}}</h2>
      <h6>{{item.date}}</h6>
      <p class="card-text">{{item.description}}</p>
      <button *ngIf=item.codeLink.length type="button" class="btn btn-sm">Code</button>
      <button *ngIf=item.demoLink.length type="button" class="btn btn-sm">Demo</button>
      <button *ngIf=item.moreInfo.length type="button" class="btn btn-sm">More Info</button>
    </div>
  </div>
</div>
